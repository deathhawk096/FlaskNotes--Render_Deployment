{% extends 'layout.html'%}
{% block content %}
<div class="d-flex justify-content-end" style="min-height: 80vh; padding-top: 50px;">
  <div class="card shadow-lg menu-card" style="width: 400px; border-radius: 12px; overflow: hidden;">
    <div class="card-header text-center">
      <h4 class="mb-0">Settings</h4>
    </div>
    <div class="list-group list-group-flush">
      <a href="{{url_for('users.profile',user_id=current_user.id)}}" class="list-group-item list-group-item-action d-flex align-items-center menu-item">
        <!-- SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-3" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0-3-3 3 3 0 0 0 3 3z"/>
        </svg>
        Profile
        <span class="text-muted ms-auto"></span>
      </a>
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-3" viewBox="0 0 16 16">
          <path d="M8 1a3 3 0 0 1 3 3v2h1.5a.5.5 0 0 1 0 1H11v2a3 3 0 1 1-6 0V7H3.5a.5.5 0 0 1 0-1H5V4a3 3 0 0 1 3-3z"/>
        </svg>
        Privacy
        <span class="text-muted ms-auto"></span>
      </a>
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-3" viewBox="0 0 16 16">
          <path d="M4 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
        </svg>
        About
        <span class="text-muted ms-auto"></span>
      </a>
      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-3" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 8 8A8 8 0 0 0 8 0zm1 12H7v-1h2zm0-2H7V4h2z"/>
        </svg>
        Help
        <span class="text-muted ms-auto"></span>
      </a>
            <a href="{{url_for('users.logout')}}" class="list-group-item list-group-item-action d-flex align-items-center menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="me-3" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 15a1 1 0 0 0 1-1v-3h-1v3H2V2h8v3h1V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
        Logout
        <span class="text-muted ms-auto"></span>
      </a>
    </div>
  </div>
</div>



{% endblock content %}
